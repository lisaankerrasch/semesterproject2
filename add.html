<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The most beautiful accessories right now"
    />
    <title>B O U T I Q U E | Add Product</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="menu"></nav>
    <div>
      <img
        class="shop-banner"
        src="images/shop-banner.jpg"
        alt="Flowy fabric"
      />
    </div>
    <div class="container">
      <h1>Add Product</h1>
      <div class="message-container"></div>
      <div class="add__flex">
        <form class="add__flex__form">
          <div>
            <label for="title"> Title:</label>
          </div>
          <div>
            <input id="title" />
          </div>
          <div>
            <label for="description"> Description:</label>
          </div>
          <div>
            <textarea id="description"></textarea>
          </div>
          <div>
            <label for="price"> Price:</label>
          </div>
          <div>
            <input id="price" />
          </div>
          <div>
            <label for="category"> Category:</label>
          </div>
          <div>
            <input id="category" />
          </div>
          <div>
            <label for="image_url"> Image URL:</label>
          </div>
          <div>
            <input id="image_url" />
          </div>
          <div>
            <label for="color"> Primary colour:</label>
          </div>
          <div>
            <input id="color" />
          </div>
          <div>
            <label for="featured"> Featured product (true or false):</label>
          </div>
          <div>
            <input id="featured" />
          </div>

          <button class="button button__accent">Add Product</button>
        </form>
        <div class="add__flex__image">
          <img src="/images/add-image.jpg" />
        </div>
      </div>
    </div>
    <footer>
      <div class="color-stripe"></div>
      <div class="footer container">
        <div class="footer-column-1">
          <div class="loggedin-container"><p>You are not logged in.</p></div>
        </div>
        <div class="footer-column-2">
          <div><p>Copyright 2021</p></div>
        </div>
        <div class="footer-column-3">
          <div><p>hi@boutique.com</p></div>
        </div>
      </div>
    </footer>
    <script src="js/add.js" type="module"></script>
  </body>
</html>
