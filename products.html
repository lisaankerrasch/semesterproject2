<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The most beautiful accessories right now"
    />
    <title>B O U T I Q U E | SHOP</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="menu"></nav>
    <div>
      <img
        class="shop-banner"
        src="images/shop-banner.jpg"
        alt="Flowy fabric"
      />
    </div>
    <div class="container">
      <input
        type="search"
        class="search"
        placeholder="Search product or category here..."
      />
      <div class="categories">
        <button class="category button button__accent">Shoes</button>
        <button class="category button button__accent">Sunglasses</button>
        <button class="category button button__accent">Jewellery</button>
        <button class="category button button__accent">Bags</button>
        <button class="category button button__accent">Hair Accessories</button>
      </div>

      <h2>All products</h2>

      <div class="container__products"></div>
    </div>
    <footer>
      <div class="color-stripe"></div>
      <div class="footer container">
        <div class="footer-column-1">
          <div class="loggedin-container"><p>You are not logged in.</p></div>
        </div>
        <div class="footer-column-2">
          <div><p>Copyright 2021</p></div>
        </div>
        <div class="footer-column-3">
          <div><p>hi@boutique.com</p></div>
        </div>
      </div>
    </footer>
    <script src="js/products.js" type="module"></script>
  </body>
</html>
