<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The most beautiful accessories right now"
    />
    <title>Éphémère | Log in</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="menu"></nav>
    <div>
      <img
        class="login-banner"
        src="images/login-banner.jpg"
        alt="Diamond earrings"
      />
    </div>
    <div class="container">
      <h1>Log in</h1>
      <div class="login__flex__info">
        Log in to access admin page and to add, edit and delete products.
      </div>
      <div class="message-container"></div>
      <div class="login__flex">
        <form class="login__flex__form">
          <div>
            <label for="username"> Username</label>
          </div>
          <div>
            <input id="username" />
          </div>
          <div>
            <label for="password"> Password</label>
          </div>
          <div>
            <input id="password" type="password" />
          </div>
          <button class="login__flex__button button button__accent">
            Log in
          </button>
        </form>
        <div class="login__flex__image">
          <img src="images/green-ring.jpg" />
        </div>
      </div>
    </div>
    <footer>
      <div class="footer container">
        <div class="footer-column-1">
          <div class="loggedin-container">
            <p>You are not logged in.</p>
            <a href="login.html">Log in</a>
          </div>
        </div>
        <div class="footer-column-2">
          <div><p>© 2021 Éphémère</p></div>
          <div class="some">
            <img
              class="some-img"
              src="images/icons/facebook.svg"
              alt="facebook icon"
            />
            <img
              class="some-img"
              src="images/icons/instagram.svg"
              alt="instagram icon"
            />
          </div>
        </div>
        <div class="footer-column-3">
          <div><p>hi@ephemere.com</p></div>
        </div>
      </div>
    </footer>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
