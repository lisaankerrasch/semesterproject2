<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The most beautiful accessories right now"
    />
    <title>B O U T I Q U E | EDIT</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="menu"></nav>
    <section class="section-color__beige"></section>
    <div class="container container__edit">
      <h1>Edit Product</h1>
      <div class="loading"></div>
      <div class="message-container"></div>
      <div class="edit__flex">
        <form class="edit__flex__form">
          <div>
            <label for="title"> Title:</label>
          </div>
          <div>
            <input id="title" />
          </div>
          <div>
            <label for="description"> Description:</label>
          </div>
          <div>
            <textarea id="description"></textarea>
          </div>
          <div>
            <label for="price"> Price:</label>
          </div>
          <div>
            <input id="price" />
          </div>
          <div>
            <label for="category"> Category:</label>
          </div>
          <div>
            <input id="category" />
          </div>
          <div>
            <label for="image_url"> Image URL:</label>
          </div>
          <div>
            <input id="image_url" />
          </div>
          <div>
            <label for="color1"> Primary colour:</label>
          </div>
          <div>
            <input id="color1" />
          </div>
          <div>
            <label for="color2"> Secondary colour:</label>
          </div>
          <div>
            <input id="color2" />
          </div>
          <div>
            <label for="color3"> Tertiary colour:</label>
          </div>
          <div>
            <input id="color3" />
          </div>
          <div>
            <label for="featured"> Featured product (true or false):</label>
          </div>
          <div>
            <input id="featured" />
          </div>
          <input id="id" type="hidden" />
          <div>
            <button class="button button__accent" id="update">
              Update Product
            </button>
          </div>
          <div class="delete-container"></div>
        </form>
        <div class="edit__flex__image">
          <img src="images/edit-image.jpg" alt="yellow nailpolish" />
        </div>
      </div>
    </div>
    <footer>
      <div class="color-stripe"></div>
      <div class="footer container">
        <div class="footer-column-1">
          <div class="loggedin-container"><p>You are not logged in.</p></div>
        </div>
        <div class="footer-column-2">
          <div><p>Copyright 2021</p></div>
        </div>
        <div class="footer-column-3">
          <div><p>hi@boutique.com</p></div>
        </div>
      </div>
    </footer>
    <script src="js/edit.js" type="module"></script>
  </body>
</html>
